<div class="mb-3">
  <label for="filterText" class="form-label">Araç ara</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Arama ifadesi giriniz">
</div>
<div *ngIf="filterText" class="alert alert-primary">
  {{filterText}} aradınız.
</div>

<table  *ngIf="dataLoaded==true" class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Marka</th>
        <th>Model</th>
        <th>Renk</th>
        <th>Yıl</th>
        <th>Açıklama</th>
        <th>Günlük Fiyat</th>
        <th>KDV Dahil Fiyat</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars">
        <td>{{car.brandName}}</td>
        <td>{{car.brandModel}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.description}}</td>
        <td>{{car.dailyPrice}} TL</td>
        <td>{{car.dailyPrice | vatAdded:18 }} TL</td>
      </tr>
    </tbody>
  </table>
