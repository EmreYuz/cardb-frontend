<br />
<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden"></span>
</div>


<select class="form-select" aria-label="Disabled select example" enabled>
  <option selected>Marka ya da renk seçiniz</option>
  <option value="1">Marka</option>
  <option value="2">Renk</option>

</select>

<div class="mb-3">
  <label for="filterText" class="form-label"></label>
  <input
    type="text"
    [(ngModel)]="colorfilterText"
    class="form-control"
    id="filterText"
    placeholder="Arama ifadesi giriniz"
  />
</div>
<div *ngIf="brandfilterText" class="alert alert-primary">
  {{ brandfilterText }} aradınız.
</div>

<table *ngIf="dataLoaded == true" class="table table-hover">
  <thead>
    <tr>
      <th>Marka</th>
      <th>Model</th>
      <th>Renk</th>
      <th>Yıl</th>
      <th>Açıklama</th>
      <th>Günlük Fiyat</th>
      <th>KDV Dahil Fiyat</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="
        let car of cars
          | brandFilterPipe: brandfilterText
          | colorFilterPipe: colorfilterText
      "
    >
      <td>{{ car.brandName }}</td>
      <td>{{ car.brandModel }}</td>
      <td>{{ car.colorName }}</td>
      <td>{{ car.modelYear }}</td>
      <td>{{ car.description }}</td>
      <td>{{ car.dailyPrice }} TL</td>
      <td>{{ car.dailyPrice | vatAdded: 18 }} TL</td>
    </tr>
  </tbody>
</table>
